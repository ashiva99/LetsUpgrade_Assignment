<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <title>Reverse an array</title>
</head>
<body>
    <script>
        let arr =['apple','ball','cat','doll','egg'];
        document.write('Please check the console for output');
        console.log("Array before reverse:");
        for(let i=0;i<arr.length;i++)
        {
            console.log(arr[i]+"\n");
        }
        console.log("array after reverse: \n");
        for(let j=arr.length-1; j>=0;j--)
        {
            console.log(arr[j]+"\n");
        }
    </script>
</body>
</html>
