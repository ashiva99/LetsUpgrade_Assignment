<!DOCTYPE html>
<html>
    <head>
        <title>Convert minutes to seconds</title>
    </head>
    <body>
        <div>
            Enter number:<br>
            <input type="number" id="id1">
            <br>
            <input type="submit" onclick="Sec()">
            <p id="print"></p>
            
            
        </div>
        <script>
            function Sec(){
                var a = document.getElementById("id1").value;
                var answer = a * 60;
                document.getElementById("print").innerHTML = answer;
            }
        </script>
    </body>
</html
